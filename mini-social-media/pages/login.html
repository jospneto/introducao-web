<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form class="form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required class="input">
            <p id="error-email"></p>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required class="input">
            <p id="error-password"></p>

            <button type="submit">Entrar</button>
        </form>
        <p>NÃ£o tem uma conta? <a href="register.html">Cadastre-se</a></p>
    </div>
</body>
<script src="../scripts/login.js"></script>
</html>
