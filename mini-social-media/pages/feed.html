<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="../styles/feed.css">
</head>
<body>
    <header>
        <h1>Mini Rede Social</h1>
        <nav>
            <a href="login.html" class="logout-button">Sair</a>
        </nav>
    </header>
    <main>
        <section class="post-box">
            <h2>Crie um Post</h2>
            <input type="text" placeholder="Título da postagem" class="post-box-input">
            <textarea placeholder="Digite seu post..." class="post-box-textarea"></textarea>
            <input type="file" class="post-box-file-input">
            <button class="publish-button">Publicar</button>
        </section>
        <section class="feed">
            <div class="post card">
                <h3>Usuário Exemplo</h3>
                <p>Esse é um exemplo de postagem!</p>
                <img src="../images/king.png" alt="Imagem de exemplo" class="post-image">
                <div class="post-actions">
                    <button>Curtir</button>
                    <button>Compartilhar</button>
                </div>
            </div>
            <div class="post card">
                <h3>Usuário Exemplo</h3>
                <p>Esse é um exemplo de postagem!</p>
                <img src="../images/vegetta.png" alt="Imagem de exemplo" class="post-image">
                <div class="post-actions">
                    <button>Curtir</button>
                    <button>Compartilhar</button>
                </div>
            </div>
            <div class="post card">
              <h3>Usuário Exemplo</h3>
              <p>Esse é um exemplo de postagem!</p>
              <img src="../images/duel.png" alt="Imagem de exemplo" class="post-image">
              <div class="post-actions">
                  <button>Curtir</button>
                  <button>Compartilhar</button>
              </div>
          </div>
        </section>
    </main>
</body>
</html>
