<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Formulário</title>
</head>

<body>
  <!--Formulário para controlar os dados enviados pelo usuário-->
  <form class="form">
    <h3>Login</h3>
    <!--Input de e-mail onde vai ser digitado o valor do e-mail, a própria tag já tem alguma validações-->
    <div class="input-div"><!-- class de estilo do input -->
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Digite seu e-mail" required />
    </div>
    <!--Mesmo comportamento do e-mail só que para a senha-->
    <div class="input-div">
      <label for="password">Senha</label>
      <input type="password" name="password" placeholder="Digite sua senha" required minlength="4" maxlength="8">
    </div>
    <button type="submit" class="button-submit"><a href="home.html">Entrar</a></button>
    <a href="https://globo.com" target="_blank">Esqueceu sua
      senha</a><!--Link de redirecionamento abrindo em outra aba com a tag blank-->
  </form>
</body>

</html>
