<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <form class="form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required class="input">

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required class="input">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required class="input">

        <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
</div>
</body>
<script src="../scripts/register.js"></script>
</html>
